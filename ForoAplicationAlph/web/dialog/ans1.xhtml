<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Successful register!!</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
            <p:outputLabel value="Congratulation!!, Congratulations, you are registered on forum:" style="color: green; font-size: large; font-weight: bold"/>
            </center>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Your username is: " style="color: #045491; font-size: medium"/><h:outputLabel value="#{user.username}" style="color: #000000;font-weight: bold; font-size: medium"/>
                <h:outputLabel value="Your password is: " style="color: #045491; font-size: medium"/><h:outputLabel value="#{user.password}" style="color: #000000;font-weight: bold; font-size: medium"/>
            
            </h:panelGrid>
            <center>
                <h:outputLabel value="click the button to login  page." style="color: #AFAFAF"/>
            </center><br></br>
            <center>
                 <p:commandButton value="Send" action="#{user.irloginafterreg()}"/>
                
            </center>
</h:form>
    </h:body>
</html>
