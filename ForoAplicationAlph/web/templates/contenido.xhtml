<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default_1.css"/>
        <h:outputStylesheet name="./css/cssLayout_1.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
           <h:form>
               
               <div align="center" style="margin-top: 1%" >
            <h:outputLabel value="Category: " style="color: white;font-size: x-large"/> <h:outputLabel value="#{question.categoryselect}" style="color: white;font-size: x-large" />
            
               </div>        
               <div align="right" style="margin-top: -1.5%">
                 
    <p:outputLabel value="Server:"/>
    <p:clock pattern="HH:mm:ss MM.dd.yyyy" mode="server" />
        
               </div>
                <div align="right"  style="margin-top: -4%" >
                   <h:outputLabel value="Welcome: "  style="color: #ece3a5" />  <h:outputLabel value="#{user.user.username}"  style="color: #ffffff ;font-weight: bold" />               
               </div>
               <div align="left"  style="margin-top: -1%;" >
                   <h:outputLabel value="Select theme"  style="color: #ffffff;font-size: x-small"/><br></br>
                   <p:themeSwitcher value="#{themeswit.theme}" style="width:100px;font-size: x-small" effect="fade">  
                                <f:selectItem itemLabel="Choose Theme" itemValue="" />  
                                <f:selectItems value="#{themeswit.themes}" />  
                                <p:ajax listener="#{themeswit.saveTheme}" />  
                            </p:themeSwitcher> 
                   
               </div>
              
               
</h:form>     
                
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
               
                
                
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
